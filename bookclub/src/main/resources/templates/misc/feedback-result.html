<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Successful feedback!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/icons.css">
    <link rel="stylesheet" type="text/css" href="/css/factory.css">
    <link rel="stylesheet" type="text/css" href="/css/font.css">

    <style>
        .homepage-buttons a {
            display: inline-block;
            margin-right: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="homepage">
        <div class="homepage-container">

            <!-- Check if feedback submission was successful -->
            <div th:if="${feedbackSuccess}">
                <div class="feedback-success-popup">
                    <h2>Thank you for your feedback!</h2>
                    <h4 class="font-400">You received: 20x activity points!</h4>
                    <button onclick="closePopup()">OK</button>
                </div>

                <script th:inline="javascript">
                    function closePopup() {
                        window.location.href = '/';
                    }
                </script>
            </div>

            <hr>

        </div>
    </div>
</div>

</body>
</html>
