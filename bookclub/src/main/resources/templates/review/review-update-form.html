<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/book-form.css">
    <link rel="stylesheet" type="text/css" href="/css/font.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

<div class="container">

    <div class="form-container">
        <div class="logo-heading-container">
            <h1>
                Review Directory
                <span class="material-symbols-outlined">reviews</span>
            </h1>
        </div>

        <hr>

        <div class="logo-edit-container">
            <p class="h4 mb-4">
                Update Review
                <span class="material-symbols-outlined">edit</span>
            </p>
        </div>

        <form th:action="@{/reviews/save}"
              th:object="${review}" method="POST">

            <input type="hidden" th:field="*{id}" />

            <input type="hidden" th:field="*{reviewer.id}">

            <!-- Reviewer -->
            <div class="row mb-4 w-100">
                <div class="col">
                    <label class="form-label">Reviewer:</label>
                    <input type="text"
                           th:value="${review.reviewer.firstName} + ' ' + ${review.reviewer.lastName}"
                           class="form-control"
                           style="background-color: #3E3232; border: 1px solid #E48F45; color: #FFF;"
                           readonly>
                </div>

                <div class="col">
                    <label class="form-label">Book Title:</label>
                    <input type="text" th:value="${review.book.title}"
                           class="form-control"
                           style="background-color: #3E3232; border: 1px solid #E48F45; color: #FFF;"
                           readonly>
                </div>
            </div>

            <div class="mb-4">
                <label for="comment" class="form-label">Comment:</label>
                <textarea id="comment"
                          name="comment"
                          class="form-control"
                          th:field="*{comment}"
                          required></textarea>
            </div>

            <input type="hidden" th:name="bookId" th:value="${review.book.id}" />

            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>

        <hr>

        <a th:href="@{/reviews/list}">Back to Reviews List</a>
    </div>

</div>

</body>
</html>
