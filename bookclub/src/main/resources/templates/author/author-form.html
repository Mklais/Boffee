<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/icons.css">
    <link rel="stylesheet" type="text/css" href="/css/font.css">
</head>
<body>

<div class="container">

    <div class="form-container">
        <div class="logo-heading-container">
            <h1 class="font-700">
                Author Directory
                <span class="material-symbols-outlined">signature</span>
            </h1>
        </div>

        <hr>

        <div class="logo-edit-container">
            <h4 class="h4 mb-4 font-400">
                Edit Author
                <span class="material-symbols-outlined">edit</span>
            </h4>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger rounded-pill text-center" role="alert" style="font-size: 14px;">
            <p th:text="${errorMessage}"></p>
        </div>

        <form action="#"
              th:action="@{/authors/save}"
              th:object="${author}" method="POST">

            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{firstName}"
                   class="form-control mb-4 w-25" placeholder="First name">

            <input type="text" th:field="*{lastName}"
                   class="form-control mb-4 w-25" placeholder="Last name">

            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>
        <hr>
        <a th:href="@{/authors/list}">Back to Authors List</a>
    </div>

</div>

</body>
</html>
